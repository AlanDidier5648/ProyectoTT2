<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Búsqueda Binaria</title>
    <!-- Enlace al archivo CSS de estilos generales -->
    <link rel="stylesheet" href="style.css">
    <!-- Enlace a Chart.js para generar gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Enlace a SweetAlert2 para notificaciones -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="../../pages/perfil.html">
                <img src="../../img/image1.png" alt="Foto de perfil" class="profile-pic">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="../../pages/perfil.html">Inicio</a></li>
            <li><a href="../../pages/ordenamiento.html">Ordenamiento</a></li>
            <li><a href="../../pages/busqueda.html">Búsqueda en lista</a></li>
            <li><a href="../../pages/busquedaGraf.html">Búsqueda en gráfico</a></li>
            <li><a href="../../pages/edatos.html">Estructuras de datos</a></li>
        </ul>
    </nav>

            <!-- Contenedor principal con Grid -->
            <div class="grid-container">
               
                <!-- Sección Inferior para la visualización del algoritmo -->
                <div class="section">
                    <h1>Visualización de Búsqueda Lineal</h1>

                    <div>
                        <label for="circle-count">Ingresa manualmente un numero (máximo 10):</label>
                        <input type="number" id="circle-count" min="1" max="10" value="10" oninput="validateCircleCount()">
                    </div>
                    
                    <div id="array-container"></div>

                    <label for="search-value">Valor a buscar:</label>
                    <input type="number" id="search-value">

                    <button onclick="generateArray()">Generar Nuevo Array</button>
                    <button onclick="linearSearch()">Buscar con Búsqueda Lineal</button>

                                  


                    <div id="step-container"></div>

                   
                    
                    <div id="message-container" class="message-box">
                        <ul id="message-list"></ul>
                    </div>         
                </div>

                <div class="space-stepbystep">
                    <button onclick="startLinearSearch()">Iniciar Búsqueda Paso a Paso</button>

                    <button id="nextStepBinary" onclick="linearSearchStep()">Paso siguiente</button>
                    <button id="clear-messages" onclick="clearMessageContainer()">Limpiar Mensajes</button>
                    <a href="cuestionario.html" class="btn zoom-slide-delay">Ir al cuestionario</a>
                </div>
            </div>
            <!-- Fin del grid-container -->
    
    <script src="script.js"></script>
</body>
</html>

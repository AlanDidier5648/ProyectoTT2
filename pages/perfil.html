    <script>
    //-------------------------------- codigo requerido para cambiar de color links visitados
  document.addEventListener("DOMContentLoaded", () => {
    const cards = document.querySelectorAll(".algorithm-card");

    // Al cargar la página, verifica si los enlaces fueron visitados
    cards.forEach(card => {
        const href = card.getAttribute("href"); // Obtén la URL del enlace

        if (sessionStorage.getItem(href)) {
            card.classList.add("visited");
        }

        // Escucha los clics para marcar como visitado
        card.addEventListener("click", () => {
            sessionStorage.setItem(href, true); // Marca como visitado
            card.classList.add("visited"); // Cambia el estilo inmediatamente
        });
        });
    });
//-------------------------------- codigo requerido para cambiar de color links visitados
// Evento que se ejecuta al cargar la página
document.addEventListener("DOMContentLoaded", function () {
    const hasSeenAlert = localStorage.getItem("hasSeenAlert");

    if (!hasSeenAlert) {
        // Mostrar el SweetAlert
        Swal.fire({
            title: "¡Bienvenido!",
            text: "Puedes elegir hacer el cuestionario para conocer tu estilo de aprendizaje y mejorar tu experiencia.",
            icon: "info",
            showCancelButton: true,
            confirmButtonText: "Ir al cuestionario",
            cancelButtonText: "Quedarme",
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                // Redirigir a otra página
                window.location.href = "../dist/index.html"; // Cambiar por tu URL
            } 
        });

        // Guardar en localStorage que el mensaje ya se mostró
        localStorage.setItem("hasSeenAlert", "true");
    }
});

// Evento que se ejecuta al cerrar la pestaña o ventana
window.addEventListener("beforeunload", () => {
    localStorage.removeItem("hasSeenAlert"); // Elimina el estado de la alerta
});



    </script>

                <div class="section inferior">
                    <h2>Visualización del Algoritmo</h2>
                    <section class="algorithm-container">
                        <h1>Simulación de Array (Formación)</h1>
                        <div class="array-container">
                            <div class="cell">
                                <div class="index">0</div>
                                <div class="value" id="value-0"></div>
                            </div>
                            <div class="cell">
                                <div class="index">1</div>
                                <div class="value" id="value-1"></div>
                            </div>

                                <div class="index">2</div>

                            <input type="number" id="input-value" placeholder="Valor">
                            <input type="number" id="input-index" placeholder="Índice">
                            <button onclick="insertArray()">Insertar</button>
                            <button onclick="accessArray()">Acceder</button>
                            <button onclick="modifyArray()">Modificar</button>

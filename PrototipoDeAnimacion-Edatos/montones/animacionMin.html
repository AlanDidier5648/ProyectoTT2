    <script src="https://d3js.org/d3.v7.min.js"></script>


    <!-- Enlace a SweetAlert2 para notificaciones -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

            <nav class="navbar">
                <div class="logo">
                    <a href="../../pages/perfil.html">
                        <img src="../../img/image1.png" alt="Foto de perfil" class="profile-pic">
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="../../pages/perfil.html">Inicio</a></li>
                    <li><a href="../../pages/ordenamiento.html">Ordenamiento</a></li>

                    <li><a href="../../pages/busquedaGraf.html">Búsqueda en gráfico</a></li>
                    <li><a href="../../pages/edatos.html">Estructuras de datos</a></li>
                </ul>
            </nav>

            <!-- Contenedor principal con Grid -->
            <div class="grid-container">
              

                <!-- Sección Inferior para la visualización del algoritmo -->
                <div class="section">
                    <h2>Visualización del Algoritmo  MAX</h2>

                      <!-- Input para definir el tamaño del array -->
                    <div class="array-size-input">
                        <label for="array-size">Tamaño del Array:</label>
                        <input type="number" id="array-size" min="1" max="30">

                           <!-- Input y botón para agregar valores -->
                        <label for="array-value">Valor:</label>
                        <input type="number" id="array-value" placeholder="Ej. 5">
                        <button onclick="addValueToArray()">Agregar Valor</button>

                        <button id="clear-tree-button" onclick="clearTree()">Limpiar Árbol</button>
                    </div>

                    <!-- Representación del Array -->
                    <div id="array-container" class="array-container">
                        <!-- Las casillas del array se generarán dinámicamente con JavaScript -->
                    </div>
                    <div id="array-indexes" class="array-indexes">
                        <!-- Los índices se generarán dinámicamente con JavaScript -->
                    </div>
            
                    <!-- Representación del Árbol -->
                    <div id="tree-container" class="tree-container">
                          <!-- Aquí se dibujará el árbol binario -->
                          
                        <svg width="600" height="400" id="tree-svg"></svg>
                    </div>
            
              
                
                </div>
                <a href="cuestionario.html" class="btn zoom-slide-delay">Ir al cuestionario</a>
            </div>
            <!-- Fin del grid-container -->

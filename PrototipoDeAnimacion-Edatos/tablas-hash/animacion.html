<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Tablas Hash</title>
    <!-- Enlace al archivo CSS de estilos generales -->
    <link rel="stylesheet" href="style.css">
    <!-- Enlace a Chart.js para generar gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Enlace a SweetAlert2 para notificaciones -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="../../pages/perfil.html">
                <img src="../../img/image1.png" alt="Foto de perfil" class="profile-pic">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="../../pages/perfil.html">Inicio</a></li>
            <li><a href="../../pages/ordenamiento.html">Ordenamiento</a></li>
            <li><a href="../../pages/busqueda.html">Búsqueda en lista</a></li>
            <li><a href="../../pages/busquedaGraf.html">Búsqueda en gráfico</a></li>
            <li><a href="../../pages/edatos.html">Estructuras de datos</a></li>
        </ul>
    </nav>

    <!-- Contenedor principal con Grid -->
    <div class="grid-container">
       
    <!-- Sección Inferior para la visualización del algoritmo -->
    <div class="section inferior">
        <h2>Visualización del Algoritmo</h2>
        <section class="algorithm-container">
            <h1>Simulación de Tabla Hash</h1>

            <div id="collision-method">
                <button id="btn-abierto">Hashing Abierto</button>
                <button id="btn-cerrado">Hashing Cerrado</button>
            </div>

            <div id="funcion-hash-container">
                <label for="funcion-hash-selector">Elige la función hash:</label>
                <select id="funcion-hash-selector">
                    <option value="sumaAscii">Suma de ASCII</option>
                    <option value="multiplicacionAscii">Multiplicación de ASCII</option>
                    <option value="hashingPolinomico">Hashing Polinómico</option>
                    <option value="longitudClave">Residuo de Longitud</option>
                </select>
            </div>

            <div id="input-section">
                <input type="text" id="input-key" placeholder="Ingresa una llave (nombre)">
                <input type="text" id="input-value" placeholder="Ingresa un valor (teléfono)">
                <button id="btn-insertar">Insertar en Tabla Hash</button>
            </div>
            <div id="tabla-container">
                <h2>Tabla Hash</h2>
                <div id="tabla-hash">
                    <!-- Aquí se generará la tabla hash -->
                </div>
            </div>

       
        </section>
        
    </div>
    <a href="cuestionario.html" class="btn zoom-slide-delay">Ir al cuestionario</a>
</div>
   

    <script src="script.js"></script>
</body>
</html>
